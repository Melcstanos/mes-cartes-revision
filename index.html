<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartes R√©vision+</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card-front: #ffffff;
      --card-back: #fff3b0;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card-front: #2c2c2c;
      --card-back: #4c4c1f;
    }
    body {
      margin: 0; padding: 20px;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .hidden { display: none; }
    .section { max-width: 600px; margin: auto; }
    textarea, input, select, button {
      width: 100%; margin: 8px 0; padding: 10px; font-size: 1em;
    }
    .card {
      border: 1px solid #ccc; padding: 30px;
      margin: 20px auto; text-align: center;
      cursor: pointer; transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .recto { background: var(--card-front); }
    .verso { background: var(--card-back); }
    .nav-btns { text-align: center; margin-top: 10px; }
    .nav-btns button { margin: 0 10px; }
    .row { display: flex; justify-content: space-between; gap: 10px; }
  </style>
</head>
<body onload="initialize()">
  <div class="section" id="home">
    <h1>Cartes R√©vision+</h1>
    <button type="button" id="btnCreate">Cr√©er une fiche</button>
    <button type="button" id="btnReview">R√©viser</button>
    <button type="button" id="btnExport">‚¨áÔ∏è Export JSON</button>
    <button type="button" id="btnImport">üì• Import JSON</button>
    <button type="button" id="btnTheme">üåì Mode sombre</button>
    <input type="file" id="fileInput" style="display:none" accept="application/json">
  </div>

  <div class="section hidden" id="create">
    <input id="theme" placeholder="Th√®me (optionnel)">
    <textarea id="question" placeholder="Question"></textarea>
    <textarea id="answer" placeholder="R√©ponse"></textarea>
    <button type="button" id="btnAdd">Ajouter</button>
    <button type="button" id="btnBack1">‚¨ÖÔ∏è Retour</button>
  </div>

  <div class="section hidden" id="review">
    <select id="filterTheme">
      <option value="">Tous les th√®mes</option>
    </select>
    <div id="card" class="card recto" onclick="flipCard()">Cliquez pour afficher la fiche</div>
    <div class="nav-btns">
      <button type="button" id="btnPrev">‚óÄÔ∏è Pr√©c√©dente</button>
      <button type="button" id="btnNext">Suivante ‚ñ∂Ô∏è</button>
    </div>
    <div class="nav-btns">
      <button type="button" id="btnHard">üü• Difficile</button>
      <button type="button" id="btnMedium">üü® Moyen</button>
      <button type="button" id="btnEasy">üü© Facile</button>
    </div>
    <button type="button" id="btnDelete">üóëÔ∏è Supprimer la fiche</button>
    <button type="button" id="btnBack2">‚¨ÖÔ∏è Retour</button>
  </div>

  <script>
    let cards = [];
    let currentIndex = 0;
    let showingAnswer = false;
    let filteredCards = [];

    function initialize() {
      cards = JSON.parse(localStorage.getItem('cards') || '[]');
      document.getElementById('btnCreate').onclick = () => show('create');
      document.getElementById('btnReview').onclick = () => show('review');
      document.getElementById('btnExport').onclick = downloadJSON;
      document.getElementById('btnImport').onclick = () => document.getElementById('fileInput').click();
      document.getElementById('btnTheme').onclick = toggleTheme;
      document.getElementById('btnAdd').onclick = addCard;
      document.getElementById('btnBack1').onclick = () => show('home');
      document.getElementById('btnBack2').onclick = () => show('home');
      document.getElementById('btnPrev').onclick = prevCard;
      document.getElementById('btnNext').onclick = nextCard;
      document.getElementById('btnHard').onclick = () => gradeCard(1);
      document.getElementById('btnMedium').onclick = () => gradeCard(3);
      document.getElementById('btnEasy').onclick = () => gradeCard(7);
      document.getElementById('btnDelete').onclick = deleteCard;
      document.getElementById('fileInput').addEventListener('change', handleFileImport);
      document.getElementById('filterTheme').addEventListener('change', setupReview);
      updateThemeOptions();
    }

    function saveCards() {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function addCard() {
      const question = document.getElementById('question').value.trim();
      const answer = document.getElementById('answer').value.trim();
      let theme = document.getElementById('theme').value.trim();
      if (!question || !answer) return;
      theme = theme.replace(/\s+/g, ' ').trim();
      const now = new Date();
      now.setMinutes(now.getMinutes() - 5);
      cards.push({ question, answer, theme, interval: 1, nextReview: now.toISOString() });
      saveCards();
      alert("Fiche ajout√©e !");
      updateThemeOptions();
      show('home');
    }

    function show(section) {
      document.querySelectorAll('.section').forEach(el => el.classList.add('hidden'));
      document.getElementById(section).classList.remove('hidden');
      if (section === 'review') {
        updateThemeOptions();
        setupReview();
      }
    }

    function setupReview() {
      const now = new Date();
      const selectedTheme = document.getElementById('filterTheme').value;
      filteredCards = cards.filter(c => new Date(c.nextReview).getTime() <= now.getTime());
      if (selectedTheme) {
        filteredCards = filteredCards.filter(c => c.theme === selectedTheme);
      }
      shuffle(filteredCards);
      currentIndex = 0;
      showingAnswer = false;
      showCard();
    }

    function showCard() {
      const cardEl = document.getElementById('card');
      if (!filteredCards.length) {
        cardEl.textContent = "Aucune carte √† r√©viser !";
        cardEl.className = "card recto";
        return;
      }
      const card = filteredCards[currentIndex];
      cardEl.textContent = showingAnswer ? card.answer : card.question;
      cardEl.className = showingAnswer ? "card verso" : "card recto";
    }

    function flipCard() {
      if (!filteredCards.length) return;
      showingAnswer = !showingAnswer;
      showCard();
    }

    function nextCard() {
      if (!filteredCards.length) return;
      currentIndex = (currentIndex + 1) % filteredCards.length;
      showingAnswer = false;
      showCard();
    }

    function prevCard() {
      if (!filteredCards.length) return;
      currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
      showingAnswer = false;
      showCard();
    }

    function deleteCard() {
      if (!filteredCards.length) return;
      const index = cards.findIndex(c => c.question === filteredCards[currentIndex].question);
      if (index !== -1) cards.splice(index, 1);
      saveCards();
      updateThemeOptions();
      setupReview();
    }

    function gradeCard(factor) {
      if (!filteredCards.length) return;
      const card = filteredCards[currentIndex];
      card.interval = Math.max(card.interval * factor / 2, 1);
      const next = new Date();
      next.setDate(next.getDate() + Math.round(card.interval));
      card.nextReview = next.toISOString();
      const index = cards.findIndex(c => c.question === card.question);
      cards[index] = card;
      saveCards();
      setupReview();
    }

    function updateThemeOptions() {
      const select = document.getElementById('filterTheme');
      const themes = [...new Set(cards.map(c => (c.theme || '').replace(/\s+/g, ' ').trim()).filter(Boolean))];
      select.innerHTML = '<option value="">Tous les th√®mes</option>' +
        themes.map(t => `<option value="${t}">${t}</option>`).join('');
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(cards, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'cartes_revision.json';
      a.click();
    }

    function handleFileImport(evt) {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            const now = new Date();
            const nowTime = now.getTime();
            imported.forEach(card => {
              card.theme = (card.theme || '').replace(/\s+/g, ' ').trim();
              const reviewTime = new Date(card.nextReview).getTime();
              if (isNaN(reviewTime) || reviewTime > nowTime) {
                now.setMinutes(now.getMinutes() - 5);
                card.nextReview = now.toISOString();
              }
              if (!card.interval) card.interval = 1;
            });
            cards = imported;
            saveCards();
            updateThemeOptions();
            alert('Import r√©ussi !');
          } else {
            alert('Format de fichier invalide.');
          }
        } catch {
          alert('Erreur lors de l\'import.');
        }
      };
      reader.readAsText(file);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
